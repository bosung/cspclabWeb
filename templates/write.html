{% extends "base.html" %}
{% block content %}
<h1>{{page_title}}</h1>
<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
    {% for field in form %}
    <dl>
        <dt>
        <label>
            {{ field.label_tag }}
        </label>
        <dd>
        {{ field }}
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
        </dd>

    </dl>
    {% endfor %}
    <input type = "submit" value = "써넣기" />
</form>
{% endblock %}
